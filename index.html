<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/slideshow.css">
    <title>Haskin's Portfolio</title>
</head>
<body>
    <div id="imageZoomContainer">            
    </div>
    <!-- <header>
    </header> -->
    <!-- <nav></nav> -->
    <div class="mainBody">
    <div class="splashPage">
        <img class="splashPage__image" src="./images/profile-pic-crop.jpg">
        <div class="splashPage__splashBody">
            <div class="splashBody__body">
                <h1 class="splashBody__title">About Me</h1>
                <p>
                I am a web-developer from Brooklyn, New York. I am well versed in Javascript & React.
                </p>
            </div>
        </div>
    </div>
    <div class="projectsContainer">
        <h1 class="projectsContainer__title">Projects</h1>
        <div class="projectsContainer__bulletJournal projectContainer">      
            <img class="projectImage"  src="./images/bullet-journal-1.png">
            <img class="projectImage" src="./images/bullet-journal-2.png">
            <img class="projectImage" src="./images/bullet-journal-3.png">
             <!-- Next and previous buttons -->
             <div class = scrollButtons>
                    <a class="prevButton">&#10094;</a>
                    <span class="buttonSpacer"></span>
                    <a class="nextButton">&#10095;</a>
            </div>
            <div class="bulletJournal__body projectContainer__body">
                <h1 class="bulletJournal__title projectTitle">Bullet Journal</h1>
                <p class="bulletJournal__description projectDescription">This is a test</p>
                <div class="projectLogos">
                    <img class="projectLogos__logo" src="./logos/react-logo.png">
                    <img class="projectLogos__logo" src="./logos/js-logo.png">
                    <img class="projectLogos__logo" src="./logos/html-5-logo.png">
                    <img class="projectLogos__logo" src="./logos/css-3-logo.png">
                </div>
            </div>
        </div>
        <div class="projectsContainer__privateClipboard projectContainer">
            <img class="projectImage" src="./images/privateclipboard-popup.png">
            <div class="privateClipboard__body projectContainer__body">
                <h1 class="privateClipboard__title projectTitle">Private Clipboard</h1>
                <p class="privateClipboard__description projectDescription">This is a test</p>
                <div class="projectLogos">
                    <img class="projectLogos__logo" src="./logos/js-logo.png">
                    <img class="projectLogos__logo" src="./logos/html-5-logo.png">
                    <img class="projectLogos__logo" src="./logos/css-3-logo.png">
                </div>
            </div>
        </div>
        <div class="projectsContainer__quotemark projectContainer">
                <img class="projectImage" src="./images/quotemark-popup.png">
                <img class="projectImage" src="./images/quotemark-popup.png">
                <div class="quotemark__body projectContainer__body">
                    <h1 class="quotemark__title projectTitle">Quotemark</h1>
                    <p class="quotemark__description projectDescription"></p>
                    <div class="projectLogos">
                        <img class="projectLogos__logo" src="./logos/js-logo.png">
                        <img class="projectLogos__logo" src="./logos/html-5-logo.png">
                        <img class="projectLogos__logo" src="./logos/css-3-logo.png">
                    </div>
                </div>
        </div> 
    </div>
    </div>
</body>

<script src="./js/slideshow.js"></script>
<script src="./js/imageZoom.js"></script>
